<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .register-container .input-group {
            margin-bottom: 20px;
        }
        .register-container .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }
        .register-container .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .register-container .input-group input:focus {
            border-color: #feb47b;
            outline: none;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #eb684a;
        }
        .register-container .links {
            margin-top: 20px;
            text-align: center;
        }
        .register-container .links a {
            color: #ff7e5f;
            text-decoration: none;
            font-size: 14px;
            margin: 0 5px;
            transition: color 0.3s;
        }
        .register-container .links a:hover {
            color: #eb684a;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>
    <form>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Register</button>
        <div class="links">
            <a href="#">Already have an account? Login</a>
        </div>
    </form>
</div>

</body>
</html>
