<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Motorix</title>
    <style>
        /* Basic Reset */
        * {
            margin: 20;
            padding: 50;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background-color: #1e88e5;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #1e88e5;
            animation: fadeIn 1s ease-in-out;
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container input[type="tel"],
        .registration-container input[type="date"],
        .registration-container select {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .registration-container input[type="text"]:focus,
        .registration-container input[type="email"]:focus,
        .registration-container input[type="password"]:focus,
        .registration-container input[type="tel"]:focus,
        .registration-container input[type="date"]:focus,
        .registration-container select:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.2);
        }

        .registration-container button {
            background-color: #1e88e5;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .registration-container button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        .registration-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .registration-container p a {
            color: #1e88e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .registration-container p a:hover {
            color: #1565c0;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-container {
                padding: 30px;
            }

            .registration-container h2 {
                font-size: 20px;
            }

            .registration-container input[type="text"],
            .registration-container input[type="email"],
            .registration-container input[type="password"],
            .registration-container input[type="tel"],
            .registration-container input[type="date"],
            .registration-container select {
                padding: 12px;
                font-size: 14px;
            }

            .registration-container button {
                padding: 12px;
                font-size: 14px;
            }

            .registration-container p {
                font-size: 13px;
            }
        }
    </style>
    <script>
        function showNotification() {
            alert("Your registration has been successfully completed!");
            window.location.href = "home.html";
        }
    </script>
</head>
<body>

    <header class="header">
        <h1>Motorix</h1>
    </header>

    <div class="registration-container">
        <h2>User Registration</h2>
        <form action="user_registration_success.html" method="POST" onsubmit="showNotification()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="tel" name="phone_number" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login">Login here</a></p>
    </div>

</body>
</html>
