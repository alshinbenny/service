<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .change-password-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        .change-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
            font-size: 24px;
            animation: slideIn 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.2);
        }

        .change-password-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .change-password-container button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        .change-password-container p {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .change-password-container p a {
            color: #1e88e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .change-password-container p a:hover {
            color: #1565c0;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .change-password-container {
                padding: 30px;
            }

            .change-password-container h2 {
                font-size: 20px;
            }

            .change-password-container button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="change-password-container">
        <h2>Change Password</h2>
        <form action="#" method="POST">
            <!-- CSRF Token Field -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <p><a href="login">Back to Login</a></p>
    </div>

</body>
</html>
